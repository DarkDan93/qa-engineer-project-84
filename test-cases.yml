---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При нажатии кнопки "В корзину" под товаром он добавляется в корзину
  prerequisites: |
    Открыта страница с товарами
    Язык страницы переключён на Russian
  steps:
    - Нажимаем кнопку "В корзину" под любым товаром
    - Нажимаем кнопку "Корзина" в шапке сайта
  expected-result: |
    Пользователь должен увидеть цифру рядом с корзиной в шапке сайта, затем зайти в корзину и увидеть там добавленный товар

- summary: |
    Проверка магазина как SPA-приложения
  requirement: |
    При перелистывании каталога с товарами страница не перезагружается
  prerequisites:
    Открыта страница с товарами
    Язык страницы переключён на Russian
  steps:
    - Нажимаем на кнопку "Следующая"
  expected-result: |
    Товары поменялись, страница при этом не перезагрузилась

- summary: |
    Проверка возможности искать товары по ключевому слову
  requirement: |
    При вводе названия или части названия товара он должен отображаться в списке
  prerequisites: |
    Открыта страница с товарами
    Язык страницы переключён на Russian
  steps:
    - Нажимаем на поле ввода "Поиск"
    - Вводим "apple"
  expected-result: |
    В списке товаров отображаются только товары, которые содержат слово «Apple» в названии или кратком описании

- summary: |
    Проверка возможности просматривать содержимое корзины
  requirement: |
    При просмотре корзины должны отображаться добавленные товары
  prerequisites: |
   Открыта страница с товарами
   Язык страницы переключён на Russian
  steps:
    - Нажимаем на "Корзину" в шапке страницы
  expected-result: |
    Пользователь должен видеть добавленные в корзину товары, их количество и стоимость

- summary: |
    Проверка возможности искать товары по категории
  requirement: |
    При выборе в выпадающем списке меню "Категория" той или иной категории, на странице с товарами будут отображаться только товары из выбранной категории
  prerequisites: |
   Открыта страница с товарами
   Язык страницы переключён на Russian
    steps:
    - Нажимаем на "Категория"
    - Выбираем "beauty"
  expected-result: |
    Пользователь должен видеть товары только из категории "beauty"

