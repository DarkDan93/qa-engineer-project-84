---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При нажатии кнопки "В корзину" под товаром он добавляется в корзину
  prerequisites: |
    Открыта страница с товарами
    Язык страницы переключён на Russian
    Корзина пуста
  test-data: |
    Добавление одного товара в корзину   
  steps:
    - Нажимаем кнопку "В корзину" под любым товаром
    - Нажимаем кнопку "Корзина" в шапке сайта
  expected-result: |
    Пользователь должен увидеть цифру рядом с корзиной в шапке сайта при добавлении в корзину, затем зайти в корзину и увидеть там добавленный товар

- summary: |
    Проверка магазина как SPA-приложения
  requirement: |
    При перелистывании каталога с товарами страница не перезагружается
  prerequisites:
    Открыта страница с товарами
    Язык страницы переключён на Russian
  test-data: |
    Переключаем страницу    
  steps:
    - Нажимаем на кнопку "Следующая"
  expected-result: |
    Товары поменялись, страница при этом не перезагрузилась

- summary: |
    Проверка возможности искать товары по ключевому слову
  requirement: |
    При вводе названия или части названия товара он должен отображаться в списке
  prerequisites: |
    Открыта страница с товарами
    Язык страницы переключён на Russian
  test-data: |
    Вводим существующий в каталоге товар    
  steps:
    - Нажимаем на поле ввода "Поиск"
    - Вводим "apple"
  expected-result: |
    В списке товаров отображаются только товары, которые содержат слово «Apple» в названии или кратком описании

- summary: |
    Проверка возможности просматривать содержимое корзины
  requirement: |
    При просмотре корзины должны отображаться добавленные товары
  prerequisites: |
   Открыта страница с товарами
   Язык страницы переключён на Russian
   Товары добавлены в корзину
  test-data: |
    Проверяем корзину с добавленными товарами   
  steps:
    - Нажимаем на "Корзину" в шапке страницы
  expected-result: |
    Пользователь должен видеть добавленные в корзину товары, их количество и стоимость

- summary: |
    Проверка возможности искать товары по категории
  requirement: |
    При выборе в выпадающем списке меню "Категория" той или иной категории, на странице с товарами будут отображаться только товары из выбранной категории
  prerequisites: |
   Открыта страница с товарами
   Язык страницы переключён на Russian
  test-data: |
    Выбираем существующую категорию из списка   
  steps:
    - Нажимаем на "Категория"
    - Выбираем в выпадающем списке меню "beauty"
    - Нажимаем на "Категория"
    - Выбираем в выпадающем списке меню "fragrances"
    - Нажимаем на "Категория"
    - Выбираем в выпадающем списке меню "furniture"
    - Нажимаем на "Категория"
    - Выбираем в выпадающем списке меню "groceries"
  expected-result: |
    Пользователь должен видеть товары только из выбранной категории

- summary: |
    Проверка возможности просматривать товары и просматривать подробную информацию о товаре
  requirement: |
    В каталоге с товарами отображаются товары и по нажатию на один из них можно увидеть подробную информацию
  prerequisites: |
   Открыта главная страница
   Язык страницы переключён на Russian
  test-data: |
    Выбираем существующий товар в каталоге   
  steps:
    - Заходим на главную страницу
    - Нажимаем в списке товаров на "Cucumber"
  expected-result: |
    Пользователь должен видеть список товаров и по нажатию на "Cucumber" видеть его подробную информацию
