bugreports:
  - summary: |
      При взаимодействи с другими инструментами сортировки товаров по производителю или категории пропадает возможность искать товар по ключевому слову
    environment: |
      Google Chrome 131.0.6778.205 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Нажать на выпадающее меню слева "Category"
      2. Выбрать любую категорию, например "beauty"
      3. Сбросить выбор категории (выбрать пустую категорию)
      4. Ввести в поиск любое слово, например "cucumber"
    expected-result: |
      В списке товаров отображаются только товары согласно введённого запроса
    actual-result: |
      Поиск не работает, никак не меняется список товаров при вводе слова
      Ошибка изображена на Screenshots/search.png
      
- summary: |
      Не работает сортировка товаров по наличию
    environment: |
      Google Chrome 131.0.6778.205 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Снять галку с чекбокса "In stock"
      2. Поставить галку в чекбоксе "In stock"
    expected-result: |
      При снятой галке отображаются товары, которых нет в наличии (0), при поставленной галке отображаются товары, которые в наличии
    actual-result: |
      Список товаров не меняется при смене чекбокса "In stock"
      Ошибка изображена на Screenshots/instock.png
