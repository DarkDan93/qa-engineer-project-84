---
- summary: |
    Нельзя сбросить выбор категории поиска товаров
  environment: |
    Google Chrome 131.0.6778.205 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Нажать на выпадающее меню слева "Category"
    3. Выбрать beauty
    4. Попробовать сбросить выбор
  expected-result: |
    Должна быть возможность сбросить выбор
  actual-result: |
    Нет никакого способа отменить выбор, только выбрать другую категорию или обновить страницу

- summary: |
    Отсутствует иконка английского языка (English) в выборе языка страницы
  environment: |
    Google Chrome 131.0.6778.205 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Нажать на выпадающее меню справа в шапке сайта "Language"
  expected-result: |
    Рядом с выбираемыми языками отображается иконка (по одной возле каждого языка)
  actual-result: |
