- summary: |
    При смене языка страницы на русский (Russian) не происходит полного перевода страницы, лишь некоторых пунктов
  environment: |
    Google Chrome 131.0.6778.205 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Нажать на выпадающее меню справа в шапке сайта "Language"
    3. Выбрать "Russian"
  expected-result: |
    Будет переведена страница полностью на русский, исключая имена собственные (бренды)
  actual-result: |
    Не вся страница переведена на русский язык
    Ошибка изображена на Screenshots/hexlet-products-store.language.png

- summary: |
    Не работает автоматическая очистка корзины при успешном оформлении заказа
  environment: |
    Google Chrome 131.0.6778.205 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Выбираем любой товар
    3. Добавляем этот товар в корзину
    4. Переходим в корзину
    5. Нажимаем "Оформить заказ"
  expected-result: |
    Видим окно, что заказ успешно формлен и корзина очищается
  actual-result: |
    Корзина остаётся с тем же товаром

- summary: |
    Отображается удаленный товар в корзине при обновлении страницы
  environment: |
    Google Chrome 131.0.6778.205 (Официальная сборка), (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Выбираем любой товар
    3. Добавляем этот товар в корзину
    4. Переходим в корзину
    5. Нажимаем "Очистить корзину"
    6. Обновляем страницу (F5)
  expected-result: |
    Корзина очищена
  actual-result: |
    Корзина остаётся с тем же товаром, что был перед очисткой

